<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>小夜丸有限公司</title>
 <link rel="stylesheet" href="style.css"> <!-- 引入外部的 CSS 樣式檔 -->
</head>
<body> <!-- 網頁主體開始 -->
	<header>
	<nav>
	<a href="index.html">首頁</a> |
	<a href="about.html">關於我們</a> |
	</nav>
	</header>
<!-- 聯絡我們 -->
    <main>
        <h1>聯絡我們</h1> <!-- 主標題 -->

        <!-- 聯絡表單 -->
        <form>
            <!-- 輸入姓名 -->
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name">
            <br><br>

            <!-- 輸入電子郵件 -->
            <label for="email">電子郵件：</label>
            <input type="email" id="email" name="email">
            <br><br>

            <!-- 留言欄位 -->
            <label for="message">留言：</label><br>
            <textarea id="message" name="message" rows="4" cols="30"></textarea>
            <br><br>

            <!-- 提交按鈕 -->
            <button type="submit">送出</button>
        </form>
		<!-- 下拉選單 -->
<label for="subject">主要問題：</label>
<select id="subject" name="subject">
  <option value="question">搭乘問題</option>
  <option value="homework">售票問題</option>
  <option value="other">其他</option>
</select>

<!-- 單選按鈕 -->
<p>性別：</p>
<input type="radio" id="male" name="gender" value="male">
<label for="male">男</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">女</label>

<!-- 多選框 -->
<p>您是如何得知本航空：</p>
<input type="checkbox" id="music" name="interest" value="music">
<label for="music">網路評價</label>
<input type="checkbox" id="sports" name="interest" value="sports">
<label for="sports">親友推薦</label>
<input type="checkbox" id="coding" name="interest" value="coding">
<label for="coding">廣告</label>

    </main>


    <hr>
    <!-- 頁尾 -->
    <footer>
        <p>© 2023 小夜丸有限公司 All rights reserved.</p>
    </footer>
</body>
</html>
